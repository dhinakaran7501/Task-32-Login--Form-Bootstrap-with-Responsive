<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form(Bootstrap)</title>

    <!-- Bootsrtap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Boxicon CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex">
    <form action="" class="login_form text-center text-white">
        <h2>User Login</h2>
        <input type="email" placeholder="Enter Your Email" required class="form-control form-control-sm mb-2">
        <input type="password" placeholder="Enter Your Password" required class="form-control form-control-sm  mb-2">
        <div class="checkbox mb-2">
            <label for="remember-me">
                <input type="checkbox" id="remember-me" required>Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-warning mb-2 w-100 text-white">Login</button>
    </form>




    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
